var User = graphql.NewObject(
    graphql.ObjectConfig{
        Name: "User",
        Fields: grapql.Fields{
            "id": graphql.Field{
                Type: graphql.Int
            },
            "name": graphql.Field{
                Type: graphql.String
            },
            "email": graphql.Field{
                Type: graphql.String
            },
        }
    }
)
